<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SDN News DAO Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">SDN News DAO</h1>
            <p>سرائے عالمگیر کی آواز</p>
        </div>
        <div class="p-8 text-center">
            <button id="connectBtn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-full w-full mb-4">والٹ کنیکٹ کریں</button>
            <button id="claimBtn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-full w-full hidden">ٹوکن کلیم کریں</button>
            <p id="statusMessage" class="mt-4 text-gray-700"></p>
        </div>
    </div>
    <script>
        const contractAddress = "0x74c8835fFA98a32aE7534EcD08639bDAc9bc4FE3";
        const abi = [{"inputs":[],"name":"claimTokens","outputs":[],"stateMutability":"nonpayable","type":"function"}];
        let signer;
        async function init() {
            if (window.ethereum) {
                const provider = new ethers.BrowserProvider(window.ethereum);
                document.getElementById('connectBtn').onclick = async () => {
                    const accounts = await provider.send("eth_requestAccounts", []);
                    signer = await provider.getSigner();
                    document.getElementById('connectBtn').classList.add('hidden');
                    document.getElementById('claimBtn').classList.remove('hidden');
                    document.getElementById('statusMessage').innerText = "والٹ جڑ گیا ہے!";
                };
            }
        }
        init();
    </script>
</body>
</html>
